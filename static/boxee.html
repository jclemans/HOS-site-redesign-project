    <script>
      var is_playing = true;
      
      function play() {
        getPlayer().playMusic();
        document.getElementById('play_status').innerHTML = 'Playing';
        is_playing = true;
      }
      
      function pause() {
       getPlayer().stopMusic();
       document.getElementById('play_status').innerHTML = 'Paused'; 
       is_playing = false;
      }
      
      document.onkeydown = function(e) {
        if (e.keyCode == 13) {
          if(is_playing == true) {
            pause();
          } else {
            play();
          }
       }
    }

    function getPlayer() {
      var movieName = 'player';
      if (navigator.appName.indexOf("Microsoft") != -1) {
        return window[movieName];
      } else {
        return document[movieName];
      }
    }

    </script>
